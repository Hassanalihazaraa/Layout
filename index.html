<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
<header>
    <h1>PHOTO GALLERY</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
    </nav>
</header>
<section class="image-gallery">
    <figure class="img1">
        <img src="./img/1.jpg" alt="mountains">
        <p>by Dillon McIntosh</p>
    </figure>
    <div class="description">
        <h3>PHOTOS FROM AROUND THE WORLD</h3>
        <p>A COLLECTION OF BEAUTIFUL PHOTOS</p>
    </div>
    <figure class="img2">
        <img src="./img/2.jpg" class="image2" alt="forest">
        <p>by Les Haines</p>
    </figure>
    <figure class="img3">
        <img src="./img/3.jpg" class="image3" alt="city">
        <p>by Jonas Nilsson Lee</p>
    </figure>
    <figure class="img4">
        <img src="./img/4.jpg" class="image4" alt="flower">
        <p>by Rula Sibai</p>
    </figure>
    <figure class="img5">
        <img src="./img/5.jpg" class="image5" alt="bridge">
        <p>by Charlie Foster</p>
    </figure>
    <figure class="img6">
        <img src="./img/6.jpg" class="image6" alt="balloons">
        <p>by Nicolas Raymond</p>
    </figure>
    <figure class="img7">
        <img src="./img/7.jpg" class="image7" alt="beach">
        <p>by Thanun Buranapong</p>
    </figure>
    <figure class="img8">
        <img src="./img/8.jpg" class="image8" alt="rain drops">
        <p>by Yinan Chen</p>
    </figure>
</section>
<section class="form">
    <form>
        <label>Submit a Photo</label>
        <input type="url" placeholder="Photo URL">
        <input type="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>
</section>
</body>
</html>
